<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        #main{
            height: 744px;
            width: 1052px;
            margin: auto;
        }
        .teal-box{
            height: 150px;
            width: 150px;
            background-color: teal;
            margin-top: 20px;
            border-radius: 5px;
        }
        .float{
            float: left;
            margin: 20px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
        <div id="main">
            <div class="teal-box float"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float clear"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float clear"></div>
            <div class="teal-box float"></div>
            <div class="teal-box float clear"></div>

        </div>
</body>
</html>
